<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!--Font awesome  -->
    <script src="https://kit.fontawesome.com/b255876e86.js" crossorigin="anonymous"></script>
    <!-- Styles link -->
    <link rel="stylesheet" href="style.css">    
    <title>Testimonials</title>
</head>
<body>
    <main>
        <section class="container"> 
            <div class="title">
                <h2>Testimonials</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="https://randomuser.me/api/portraits/med/women/75.jpg" id="person-img">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. At, deleniti est! Fugit quia beatae praesentium, temporibus accusantium ipsa ad vero ex. Quisquam odio esse, sint beatae exercitationem porro repellat quaerat?
                </p>
                <!-- prev / next button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">random</button>
            </article>
        </section>
    </main>
    
    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
